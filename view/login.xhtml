<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="loginForm">

        <rich:panel>
            <f:facet name="header">登录</f:facet>

            <!--p>请在这里登录</p-->
            <div class="dialog">
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
                    <dl>
                    <dt><h:outputLabel for="username">用户名</h:outputLabel></dt>
                    <dd><h:inputText id="username"
                              value="#{credentials.username}"/></dd>
                    <dt><h:outputLabel for="password">密码</h:outputLabel></dt>
                    <dd><h:inputSecret id="password"
                                value="#{credentials.password}"/></dd>
                    <dt><h:outputLabel for="rememberMe">记住我</h:outputLabel></dt>
                    <dd><h:selectBooleanCheckbox id="rememberMe"
                                          value="#{rememberMe.enabled}"/></dd>
                    </dl>
                </h:panelGrid>
            </div>

	

        </rich:panel>

        <div class="actionButtons">
            <h:commandButton id="submit" value="登录" action="#{identity.login}"/>
        </div>

    </h:form>

 </ui:define>
</ui:composition>
